<html>
  <head>
    <script>
    function handleOrientation(event) {
      sp_1.innerHTML = event.alpha;
    }
    function setUp() {
      sp_1 = document.getElementById('output_1');
      sp_2 = document.getElementById('output_2');
      sp_3 = document.getElementById('output_3');
      if(window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', handleOrientation);
      }
      if(window.DeviceMotionEvent) {
        sp_2.innerHTML = 'hey 2';
      }
      if(window.MozOrientationEvent) {
        sp_3.innerHTML = 'hey 3';
      }
    }
    </script>
  </head>
  <body onload="setUp();">
    <span id='output_1'></span>
    <span id='output_2'></span>
    <span id='output_3'></span>
  </body>
</html>
