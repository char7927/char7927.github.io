<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Focus</title>
	<style>
		body {
			background-color: lightpink;
		}
		* {
			text-align: center;
		}
	</style>
	<script>
	var vls = [["I care about protecting my helath so that I can be a more effective muslim.",1],
			  ["I enjoy exercising and feeling strong and healthy.",5],
			  ["I enjoy exercising and feeling energetic and flexible.",5],
			  ["I enjoy knowing a lot about the world and how it works.",1],
			  ["It feels great when I get excellent marks.",3],
			  ["I want to have a lot of options when I am choosing a career.",2],
			  ["I am excited about lots of different medical careers.",3]];
	var tas = [["Concentrate on enjoying every single mouthful - appreciate the flavours, notice the mouthfeel, the texture, more subtle sensations.",3],
			  ["Listen to a headspace mindful eating track when you eat. It will be relaxing and make eating calmer.",1],
			  ["Check how full you are at every mouthful. Stop when neutral. You will feel more comfortable after these meals.",1]];
	function init(e) {
		var vl_inds = [];
		var ta_inds = [];
		for (i=0; i<vls.length; i++) {
			for (j=0; j<11-vls[i][1]; j++) {
				vl_inds.push(i);
			}			
		}
		for (i=0; i<tas.length; i++) {
			for (j=0; j<11-tas[i][1]; j++) {
				ta_inds.push(i);
			}			
		}
		var v_rand = vls[vl_inds[Math.floor(Math.random()*vl_inds.length)]][0];
		var t_rand = tas[ta_inds[Math.floor(Math.random()*ta_inds.length)]][0];
		document.getElementById('vl').innerHTML = v_rand;
		document.getElementById('ta').innerHTML = t_rand;
	}
	function showMsg(event) {
		document.getElementById("medbtn").setAttribute("hidden", "hidden");
		document.getElementById("msg").removeAttribute("hidden");
	}
	</script>
</head>

<body onload="init()">
	<div id="msg" hidden>
	<p>Remember...</p>
	<h2 id="vl"></h2>
	<p>Today's activity...</p>
	<h2 id="ta"></h2>
	</div>
	<button id="medbtn" onclick="showMsg()">I have taken my meds</button>
</body>
</html>
